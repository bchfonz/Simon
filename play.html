<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Simon</title>
</head>
<body>
    <nav>
        <h1 class="brand">Simon<sup>&reg;</sup></h1>
        <div class="navbar">
            <li class="navitem">
                <a href="index.html">Home</a>
            </li>
            <li class="navitem">
                <a href="play.html">Play</a>
            </li>
            <li class="navitem">
                <a href="scores.html">Scores</a>
            </li>
            <li class="navitem">
                <a href="about.html">About</a>
            </li>
        </li>
    </nav>

    <hr/>
    <main>
        <div class="players">
            Player:
            <span class="player-name">Mystery player</span>
        </div>

        <br/>

        <div>
            <label for="count">Score</label>
            <input type="text" id="count" value="--" readonly/>
        </div>

        <br/>

        <div>
            <button>Reset</button>
        </div>

        <br/>

        <div>
            <table>
                <tr>
                    <td>
                        <button class="button-top-left">
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                            >
                                <!-- SVG
                                    M move <to x,y>
                                    Q quadratic curve <control point x,y> <to x,y>
                                -->
                                <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button class="button-top-right">
                            <svg
                                aria-hidden="true"
                                viewbox="0 0 100 100"
                                height="100"
                                width="100"
                            >
                                <path d="M5 5, 5, 95, 95, 95 Q 95, 5, 5, 5" fill="red"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button-bottom-right">
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                                >
                                <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="yellow" />
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button class="button-bottom-left">
                            <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                                >
                                <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="blue" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </table>


        </div>
    

    </main>

    


    <footer>
        <p>By Ben Fonbuena</p>
        <a href="https://github.com/bchfonz/Simon">GitHub</a>
    </footer>
</body>
